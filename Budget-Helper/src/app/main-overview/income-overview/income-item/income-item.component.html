<div class="list-item" *ngFor="let addedEntry of incomeValues">
  <div>{{addedEntry.description}}</div>
  <div>
    <span #itemValue class="item-value">{{addedEntry.value}}</span>
    <span class="hovered-percentage">{{addedEntry.individualPercentage}}</span>
    <i class="fa fa-times-circle-o circle-blue" aria-hidden="true"></i>
  </div>
</div>
