<div class="list-item" *ngFor="let addedEntry of incomeValues, let i = index">
  <div>{{addedEntry.description}}</div>
  <div>
    <span class="item-value">{{addedEntry.value}}</span>
    <span class="hovered-percentage">{{(addedEntry.value/(accumulatedIncomeValue$ | async) * 100).toFixed(2)}}%</span>
    <i (click)="removeIncomeItem(i)" class="fa fa-times-circle-o circle-blue" aria-hidden="true"></i>
  </div>
</div>
