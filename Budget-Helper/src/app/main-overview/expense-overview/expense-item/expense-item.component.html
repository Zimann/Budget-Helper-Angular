<div class="list-item" *ngFor="let addedEntry of expenseValues">
  <div>{{addedEntry.description}}</div>
  <div>
    <span class="item-value">{{addedEntry.value}}</span>
    <span class="hovered-percentage">Sample %</span>
    <i class="fa fa-times-circle-o circle-orange" aria-hidden="true"></i>
  </div>
</div>
